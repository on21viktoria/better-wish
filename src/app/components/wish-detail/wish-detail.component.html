<div class="container">
  <h1>{{ currentWishlist.name }}</h1>
  <h2>Add your wish</h2>
    <div class="form-container">
      <form (ngSubmit)="addWishToWishlist()" [formGroup]="wishForm">
        <div class="image-container" *ngIf="wishForm.value.image; else elseBlock">
          <img [attr.src]="wishForm.value.image" />
      </div>
      <ng-template #elseBlock>
        <div class="image-container">
          <img src="../../../assets/icons/Stern_512.png" />
        </div>
      </ng-template>
          <mat-form-field>
            <mat-label>Name</mat-label>
              <input
                matInput
                type="text"
                id="name"
                required
                placeholder="Name"
                formControlName="name"
              />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea
              matInput
              type="text"
              id="description"
              placeholder="Description"
              formControlName="description"
            ></textarea>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Url</mat-label>
            <input
              matInput
              type="url"
              id="url"
              required
              placeholder="URL"
              formControlName="url"
            />
          </mat-form-field>
          <mat-form-field>
            <mat-label>Image Url</mat-label>
            <input
              matInput
              type="url"
              id="image"
              placeholder="Image URL"
              formControlName="image"
            />
          </mat-form-field>
          <mat-form-field class="price-form-field">
            <mat-label>Price</mat-label>
            <input
              matInput
              type="text"
              id="price"
              required
              placeholder="Price"
              formControlName="price"
            />
            <span matTextSuffix>&#8364;</span>
          </mat-form-field>
        <div class="form-field-container">
          <mat-checkbox
              [formControl]="purchased"
              id="purchased"
              formControlName="purchased">
              Already Purchased
          </mat-checkbox>
        </div>
        <button class="wish-detail-button" mat-button (click)="cancel()">
          Cancel
          </button>
          <button
          [disabled]="wishForm.value.name === ''"
          class="wish-detail-button wish-save-button"
          mat-button
          type="submit"
          >
          Save
          </button>
      </form>
    </div>
</div>
