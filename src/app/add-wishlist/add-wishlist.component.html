<h1 mat-dialog-title>Add wishlist</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Enter your wishlist name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button
    class="add-wishlist-button wishlist-cancel-button"
    mat-button
    (click)="cancel()"
  >
    Cancel
  </button>
  <button
    mat-button
    class="add-wishlist-button wishlist-save-button"
    [mat-dialog-close]="data.name"
    [disabled]="!data.name"
    cdkFocusInitial
  >
    Save
  </button>
</div>
