<mat-card class="example-card">
    <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{wish.name}}</mat-card-title>
    <mat-card-subtitle>{{wish.price}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://assets.hermes.com/is/image/hermesproduct/kulturbeutel-fourbi-25--063913CKAA-worn-1-0-0-800-800_g.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
    <p>
    {{wish.description}}
    </p>
    </mat-card-content>
    <mat-card-actions>
    <button mat-button (click)= "onClick()"><mat-icon>launch</mat-icon></button>
    </mat-card-actions>
    </mat-card>
