<div>
  <h1>{{ wishlist.name }}</h1>
</div>
<div *ngIf="wishlist.wishes !== undefined">
  <div *ngFor="let wish of wishlist.wishes">
    <app-wishes [wish]="wish" (wishDeleted)="deleteWish($event)"
      >{{ wish.name }}
    </app-wishes>
  </div>
</div>
<button class="add-button" (click)="navigate()" mat-fab>
  <mat-icon>add</mat-icon>
</button>
