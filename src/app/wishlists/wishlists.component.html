<div>
  <h1 class="wishlist-name">{{ wishlist.name }}</h1>
  </div>
  <div *ngIf="wishlist.wishes !== undefined">
  <div *ngFor="let wish of wishlist.wishes">
  <app-wishes [wish]="wish">{{wish.name}}
  </app-wishes>
  </div>
  </div>
  <button class="add-button" (click)="navigate()" mat-fab>
  <mat-icon>add</mat-icon>
  </button>
